<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    body {
      margin: 0px;
    }

    h2 {
      background: #e7e7e7;
      border: 1px solid #d7d7d7;
      padding: 20px;
      margin: 0px;
      flex: 1;
    }

    .grid {
      margin-top: 60px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(150px, auto));

    }
  </style>
</head>


<body>
  <div class="flex">
    <h2>O SENHOR DOS ANEIS</h2>
    <h2>INTERESTELAR</h2>
    <h2>O HOBBIT</h2>
    <h2>TITANIC</h2>
  </div>

  <div class="grid">
    <h2>O SENHOR DOS ANEIS</h2>
    <h2>ESTRELAR</h2>

  </div>
</body>

</html>
