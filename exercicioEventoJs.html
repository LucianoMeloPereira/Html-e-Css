<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #circulo {
      width: 86px;
      height: 86px;
      background-color: #999;
      border-radius: 50%;
      position: absolute;

    }
  </style>
</head>

<body>
  <div id="circulo"></div>

  <script>
    //selecionando o elemento
    const circulo = document.querySelector('#circulo');

    function seguirMouse(event) {

      //segue a posição do mouse
      const cimaEBaixo = event.y;
      const lateral = event.x;

      //atribuindo style top e left ao elemento circulo 
      circulo.style.top = cimaEBaixo + 'px'
      circulo.style.left = lateral + 'px'

    }

    //Ativação do evento de mexer o mouse
    window.addEventListener('mousemove', seguirMouse);

  </script>
</body>

</html>
