<!DOCTYPE html>
<html>

<head>
  <style>
    .loader {
      display: none;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 8px;
      animation: bouncing 0.6s ease-in-out infinite;
    }

    @keyframes bouncing {

      0%,
      100% {
        transform: scale(0);
      }

      50% {
        transform: scale(1);
      }
    }

    .dot:nth-child(1) {
      animation-delay: 0.1s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- Rest of the content -->
  <h1>My website</h1>
  <p>Welcome to my website!</p>
  <button id="login-button">Login</button>

  <script>
    const loginButton = document.getElementById("login-button");
    const loader = document.querySelector(".loader");

    loginButton.addEventListener("click", function () {
      loader.style.display = "flex";

      // Simulate a long-running process
      setTimeout(function () {
        loader.style.display = "none";
      }, 3000);
    });
  </script>
</body>

</html>
