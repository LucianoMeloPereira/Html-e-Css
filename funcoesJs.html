<body>

  <script>
    function logCurso(nome, horas) {
      console.log(nome, Number(horas));
      return nome + horas
    }

    function logCursos(nome, horas) {
      console.log(nome, Number(horas));
      return {
        nome,
        horas
      }
    }
    logCurso("JavaScript", 40);

    const retorno = logCurso("HTML", 2000);
    console.log(retorno)

    const retornoDois = logCursos("CSS", 28);

    console.log(retornoDois.horas, retornoDois.nome);

    
  </script>
</body>

</html>
